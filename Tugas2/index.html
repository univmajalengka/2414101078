<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hitung Diskon</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f3f4f6}
    .card{background:white;padding:24px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08);width:320px}
    label{display:block;margin-bottom:8px;font-weight:600}
    input[type=number]{width:100%;padding:10px;border-radius:8px;border:1px solid #d1d5db;margin-bottom:12px}
    button{width:100%;padding:10px;border-radius:8px;border:0;background:#111827;color:white;font-weight:700;cursor:pointer}
    .row{display:flex;justify-content:space-between;margin-top:12px}
    .muted{color:#6b7280;font-size:0.9rem}
  </style>
</head>
<body>
  <div class="card">
    <h2>Hitung Diskon</h2>
    <p class="muted">Masukkan total belanja (dalam rupiah) lalu klik Hitung.</p>

    <label for="total">Total Belanja</label>
    <input id="total" type="number" min="0" value="120000" />

    <button id="hitung">Hitung</button>

    <div id="hasil" style="margin-top:14px;display:none">
      <div class="row"><div>Total Belanja :</div><div id="outTotal"></div></div>
      <div class="row"><div>Diskon :</div><div id="outDiskon"></div></div>
      <div class="row"><div style="font-weight:700">Total Bayar :</div><div id="outBayar" style="font-weight:700"></div></div>
    </div>
  </div>

  <script>
    function formatRupiah(number){
      return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(number);
    }

    function hitungDiskon(totalBelanja){
      let diskon = 0;
      if (totalBelanja >= 100000) {
        diskon = 0.10 * totalBelanja;
      } else if (totalBelanja >= 50000) {
        diskon = 0.05 * totalBelanja;
      }
      return diskon;
    }

    const btn = document.getElementById('hitung');
    btn.addEventListener('click', ()=>{
      const totalInput = Number(document.getElementById('total').value) || 0;
      const diskon = hitungDiskon(totalInput);
      const totalBayar = totalInput - diskon;

      document.getElementById('outTotal').textContent = formatRupiah(totalInput);
      document.getElementById('outDiskon').textContent = formatRupiah(diskon);
      document.getElementById('outBayar').textContent = formatRupiah(totalBayar);

      document.getElementById('hasil').style.display = 'block';
    });

    // Hitung otomatis pada load untuk nilai default
    window.addEventListener('load', ()=> document.getElementById('hitung').click());
  </script>
</body>
</html>
